<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
</style>

<script>
$(document).ready(function(){
	
});
window.onload=function(){
	new Vue({
		el: '#example_1',
		data: 
			function () {  return { message: 'john'  }	},
			//{	message: 'john'	},
		//로컬 필터
		filters: {
		  capitalize: function (value) {
			if (!value) return ''
			value = value.toString()
			return value.charAt(0).toUpperCase() + value.slice(1)
		  }
		}
	  })
	  
	  
	  //전역 필터
	  Vue.filter('capitalize2', function (value) {
		  if (!value) return ''
		  value = value.toString()
		  return value.charAt(0).toUpperCase() + value.slice(1)
		})
};
</script>
</head>
<body>

Vue는 텍스트 형식화를 적용할 수 있는 필터를 지원합니다. 이 필터들은 중괄호 보간법 혹은 v-bind표현법 을 이용할 때 사용가능합니다. <br>
(v-bind 표현법에서는 2.1.0+ 부터 사용 가능합니다.) 필터는 자바스크립트 표현식 마지막에 “파이프”심볼과 함께 추가되어야 합니다.  <br>
<p>

<div id="example_1" class="demo">
  <input type="text" v-model="message">
  
  <!-- 중괄호 보간법 -->
  <p>v-model: {{ message | capitalize }}</p>
  
  <!-- v-bind 표현 -->
  v-bind: <input type="button" v-bind:value="message | capitalize" />
  
  <p>capitalize2 : {{ message | capitalize2 }}</p>
</div>

</body>
</html>
